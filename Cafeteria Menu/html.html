<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #DE8C3C;
            /* This is the hex code for autumn color [^1^][3] */
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .menu-item-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 50%;
        }

        .menu-item-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .menu-item-price {
            font-size: 16px;
            color: #0078d4;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cafeteria Menu</h1>
        <div class="menu">

            <div class="menu-item">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTuYcdaFgrHvZnjeW0PO8uWRMwrBq3Htpenrn6HjaIVIOCXATB745vcSU5gLLUq"
                    alt="Burger" class="menu-item-image">
                <p class="menu-item-name">Burger</p>
                <p class="menu-item-price">$5.00</p>
            </div>

            <div class="menu-item">
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSKJnk46ivkOgPnDzxg1egc10BDEujVPlqWFGNZN_3BmXOQ9PboOrS6XATEzuje"
                    alt="Pizza" class="menu-item-image">
                <p class="menu-item-name">Pizza</p>
                <p class="menu-item-price">$4.00</p>
            </div>

            <div class="menu-item">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQDNDqjdlC6uKn9mb_XtKvdCO8JlrRZzeIX25iTMnP0kIOzkv2XrXCLLESOHkjw"
                    alt="Salad" class="menu-item-image">
                <p class="menu-item-name">Salad</p>
                <p class="menu-item-price">$3.00</p>
            </div>

            <div class="menu-item">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQBNptZpI9camiYS_Al6I8a4-qNBxcVCe4KzrgYuR8wOKiNeP1mg6FCgtlqx6ZR"
                    alt="Sandwich" class="menu-item-image">
                <p class="menu-item-name">Sandwich</p>
                <p class="menu-item-price">$4.00</p>
            </div>

            <div class="menu-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdJIe-j3AauX889SXuhjbN51UfNwF8k0N6rKw9SI7_dQ7KG5H9kgXwoY5otRBd"
                    alt="Pasta" class="menu-item-image">
                <p class="menu-item-name">Pasta</p>
                <p class="menu-item-price">$6.00</p>
            </div>

            <div class="menu-item">
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQ00kxyO8QBhbvTsiJKKXp8p6bwjuD-x7XJY5-bMBaiVirs3M1MzHlvW0RDByn9"
                    alt="Soup" class="menu-item-image">
                <p class="menu-item-name">Soup</p>
                <p class="menu-item-price">$2.00</p>
            </div>

        </div>

    </div>
</body>

</html>
